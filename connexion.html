    <!-- Section Connexion -->
    <section class="login-section">
        <div class="login-container">
            <h2>Connexion</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <div class="login-links">
                    <a href="#">Mot de passe oublié ?</a>
                    <a href="inscription.html">Créer un compte</a>

    <footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Ici vous ajouterez la logique de connexion
            alert('Fonctionnalité de connexion à implémenter !');
        });
    </script>
    <!-- Ajoutez ce script avant </body> dans connexion.html -->

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des valeurs du formulaire
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulation de connexion réussie (à remplacer par un vrai appel API)
            if(email && password) {
                // Stockage des informations de l'utilisateur
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', email.split('@')[0]); // Prend la partie avant @ comme nom
                
                // Redirection vers la page d'accueil
                window.location.href = 'index.html';
            } else {
                alert('Veuillez remplir tous les champs');
            }
        });
        </script>
</body>
